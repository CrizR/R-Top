<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Reddit Top Posts</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!--<link href="static/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/materialize.min.css') }}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/mdb.min.css') }}">
    <!--<link href="static/css/mdb.min.css" rel="stylesheet">-->

    <!-- Template styles -->

</head>

<body style="background:white ">


<header>
    <div class="navbar-fixed">
        <nav>
            <div style="background: #4588F1;" class="nav-wrapper">
 <a style="display: inline-block; padding-left: 20px;" href="#!" class="brand-logo">RTop:
                    /r/{{ data["subreddit"] }}</a>
                <form action="{{ url_for('static_page') }}" method="POST">
                    <div class="input-field">
                        <input name="subreddit_chose" id="search" type="search" required>
                        <i class="material-icons">close</i>
                    </div>
                </form>

                <ul class="right hide-on-med-and-down">
                </ul>
            </div>
        </nav>
    </div>

</header>

<main>
    <!--Main layout-->
    <div class="container">
        <!--/.Page heading-->
        <ul>
            {% for post in data["posts"] %}
                <div class="row wow fadeIn" data-wow-delay="0.2s">
                </div>
                <div style="border-radius: 25px; background: #42A5F5; border: 5px solid  #4588F1" class="col s1">
                    <div style="padding: 20px" class="col s1">
                        <h2 style="text-align:center; font-size: 20px;" class="post-title font-bold">{{ post["title"].title() }}</h2>
                        <div class="view overlay hm-white-light z-depth-1-half">
                            <img src="{{ post["link"] }}" class="img-fluid">
                        </div>
                    </div>
                    <div style="margin: 5px; text-align: center">
                        <a href="{{ post["link"] }}" class="waves-effect waves-light btn-large social github">Link</a>
                    </div>
                </div>
                <br>
            {% endfor %}
        </ul>
    </div>
    <!--/.Main layout-->
</main>

<!--Footer-->


  <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">RTop: Subreddits in Style</h5>
                <p class="grey-text text-lighten-4">Learn more about how it was build on GitHub.
              </div>
              <div class="col l4 offset-l2 s12">
                <ul>
                  <li>
                    <a style="margin: 1%" target="_blank" href="https://github.com/CrizR/Reddit_Top_Posts"
                       class="waves-effect waves-light btn-large social github" rel="nofollow"><i
                            class="fa fa-github"></i>GitHub</a>
                </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2017 Chris Risley
            </div>
          </div>
        </footer>


<!--/.Footer-->

<!-- SCRIPTS -->

<!-- JQuery -->

<link type="text/javascript" href="{{ url_for('static',filename='/js/jquery-3.1.1.min.js') }}">
<!--<script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>-->

<!-- Bootstrap dropdown -->
<link type="text/javascript" href="{{ url_for('static',filename='/js/popper.min.js') }}">
<!--<script type="text/javascript" src="static/js/popper.min.js"></script>-->

<!-- Bootstrap core JavaScript -->
<link type="text/javascript" href="{{ url_for('static',filename='/js/bootstrap.min.js') }}">
<!--<script type="text/javascript" src="static/js/bootstrap.min.js"></script>-->

<!-- MDB core JavaScript -->
<link type="text/javascript" href="{{ url_for('static',filename='/js/mdb.min.js') }}">
<!--<script type="text/javascript" src="static/js/mdb.min.js"></script>-->

<script>
    new WOW().init();
</script>

</body>
</html>
